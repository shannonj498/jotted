<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jotted</title>
  <script src="https://use.fontawesome.com/9b9504b18f.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

</head>
<body>

  <!-- Jotted Logo -->
  <div id="logo">
    <p>JOTTED</p>
  </div>

  <div id="add-note-button">

    <!-- Add note triangle background -->
    <div id="triangle-up">
    </div>

    <!-- Add note button -->
    <div class="add-wrap">
      <a href="#"><i class="fa fa-plus fa-5x" aria-hidden="true"></i></a>
      <p class="description">NEW NOTE</p>
    </div>

  </div>

  <!-- Note box for generated notes -->
  <div class="note-box">
  </div>

  <script src="app.js"></script>
</body>
</html>
